		<div class="hoverr" onclick="dot2d()" ><br>Dot mutiply in a plane</div>


		<div class="hoverr" onclick="dot3d()"><br>Dot mutiply in a space</div>

<div class="formula">
	<h1>Formula:</h1>
	<h2>
		[a1,b1]·[a2,b2]=a1*a2+b1*b2
	</h2>



	<h2>
		[a1,b1,c1]·[a2,b2,c1]=a1*a2+b1*b2+c1*c2
	</h2>


	<h2>
		[a1,b1,c1]×[a2,b2,c1]=[b1c2-c1b2,c1a2-a1c2,a1b2-b1a2]
	</h2>


</div>
